<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>LiveKit API Gateway - 房间信息查询 v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        /* 安全提示 */
        .security-notice {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }
        
        .security-notice h3 {
            color: #2e7d32;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .security-notice ul {
            color: #388e3c;
            margin-left: 15px;
            font-size: 12px;
        }

        /* 登录表单样式 */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 500;
        }

        .tab-content {
            min-height: 300px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none !important;
        }

        /* JSON数据显示区域 */
        #JsonData {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        #JsonData h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .json-display {
            background: #2d3748;
            color: #a0aec0;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        /* 消息提示 */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* 加载动画 */
        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 LiveKit API Gateway - 房间信息查询</h1>
            <p class="subtitle">安全的第三方站点房间信息查询演示 v2.0</p>
        </div>

        <!-- 安全提示 -->
        <div class="security-notice">
            <h3>🔒 安全特性</h3>
            <ul>
                <li>✅ API密钥完全隐藏，前端无法访问</li>
                <li>✅ 通过本地代理转发，避免CORS问题</li>
                <li>✅ 内置XSS防护，安全显示数据</li>
                <li>✅ 支持用户登录/注册和游客模式</li>
                <li>✅ 邀请码验证和房间详情查询</li>
                <li>✅ 页面刷新强制清理，确保数据安全</li>
            </ul>
        </div>

        <!-- 消息显示区域 -->
        <div id="messageContainer"></div>

        <!-- 登录/注册/游客表单 -->
        <div id="authForms">
            <div class="tabs">
                <button class="tab active" onclick="showAuthTab('login', event)">直接登录</button>
                <button class="tab" onclick="showAuthTab('register', event)">注册账号</button>
                <button class="tab" onclick="showAuthTab('guest', event)">游客模式</button>
            </div>

            <div class="tab-content">
                <!-- 直接登录表单 -->
                <div id="loginForm">
                    <div class="form-group">
                        <label for="loginUserName">账号</label>
                        <input type="text" id="loginUserName" placeholder="请输入登录账号" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <input type="password" id="loginPassword" placeholder="请输入密码" autocomplete="current-password">
                    </div>
                    <div class="form-group">
                        <label for="loginInviteCode">邀请码</label>
                        <input type="text" id="loginInviteCode" placeholder="请输入房间邀请码" value="">
                    </div>
                    <!-- 隐藏的房间ID 在实际生产环境中使用时，房间ID应该通过其他方法自动获取并自动写入到 value内  -->
                    <input type="hidden" id="loginRoomId" value="40398">
                    <button class="btn" onclick="handleDirectLogin()">
                        登录并验证邀请码
                    </button>
                </div>

                <!-- 注册表单 -->
                <div id="registerForm" class="hidden">
                    <div class="form-group">
                        <label for="registerUserName">账号</label>
                        <input type="text" id="registerUserName" placeholder="请输入注册账号" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="registerNickname">昵称</label>
                        <input type="text" id="registerNickname" placeholder="请输入昵称">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">密码</label>
                        <input type="password" id="registerPassword" placeholder="请输入密码" autocomplete="new-password">
                    </div>
                    <button class="btn" onclick="handleRegister()">
                        注册账号
                    </button>
                    <div style="margin-top: 15px; padding: 10px; background: #fff3cd; border-radius: 5px; border-left: 4px solid #ffc107;">
                        <small style="color: #856404;">
                            💡 注册成功后需要手动登录验证邀请码
                        </small>
                    </div>
                </div>

                <!-- 游客模式表单 -->
                <div id="guestForm" class="hidden">
                    <div class="form-group">
                        <label for="guestInviteCode">邀请码</label>
                        <input type="text" id="guestInviteCode" placeholder="请输入房间邀请码" value="">
                    </div>
                    <!-- 隐藏的房间ID  在实际生产环境中使用时，房间ID应该通过其他方法自动获取并自动写入到 value内 -->
                    <input type="hidden" id="guestRoomId" value="40398">
                    <button class="btn" onclick="handleGuestLogin()">
                        游客模式登录
                    </button>
                </div>
            </div>
        </div>

        <!-- JSON数据显示区域 -->
        <div id="JsonData" class="hidden">
            <h3>📄 API返回数据</h3>
            <div class="json-display" id="jsonContent"></div>
            <button class="btn" onclick="resetForm()" style="margin-top: 15px; background: #6c757d;">
                重新登录
            </button>
        </div>
    </div>

    <!-- 引入安全的API客户端库 -->
    <script src="api-client.js?v=20250911d"></script>
    
    <script>
        /**
         * 安全的HTML转义函数（防止XSS攻击）
         */
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /**
         * 会议房间详情应用类
         * 使用安全的API Gateway代理模式
         */
        class RoomInfoQueryApp {
            constructor() {
                // 初始化API客户端（使用安全的代理模式，无敏感信息暴露）
                this.apiClient = new LiveKitApiClient({
                    gatewayUrl: '/gateway',     // 本地代理地址
                    debug: false,               // 禁用调试输出
                    retryAttempts: 2,           // 重试次数
                    retryDelay: 1000           // 重试延迟
                });

                this.currentUser = null;
                this.currentUserType = null;
                this.isLoading = false;
                this.init();
            }

            async init() {
                // 页面刷新强制清理状态
                await this.forceLogoutOnRefresh();
                
                this.showMessage('info', '请选择登录方式并输入邀请码');
            }

            // 页面刷新强制清理登录状态
            async forceLogoutOnRefresh() {
                // 检查是否有已登录的Token
                const storedUser = localStorage.getItem('livekit_user');
                
                if (storedUser) {
                    try {
                        const userData = JSON.parse(storedUser);
                        
                        if (userData && userData.user_type === 'user' && userData.jwt_token) {
                            // 调用退出登录接口
                            await this.apiClient.callApi('/api/v1/auth/logout', null, {
                                method: 'POST',
                                headers: {
                                    'Authorization': `Bearer ${userData.jwt_token}`
                                }
                            });
                        }
                    } catch (error) {
                        // 静默处理错误
                    }
                }
                
                // 清理本地存储
                this.clearStoredLogin();
                
                // 确保显示登录表单
                document.getElementById('authForms').classList.remove('hidden');
                document.getElementById('JsonData').classList.add('hidden');
            }

            // 清理本地存储的登录信息
            clearStoredLogin() {
                localStorage.removeItem('livekit_user');
                localStorage.removeItem('livekit_tokens');
                localStorage.removeItem('room_info_user');
                localStorage.removeItem('room_info_guest');
                
                this.currentUser = null;
                this.currentUserType = null;
            }

            // 直接登录处理
            async handleDirectLogin() {
                const userName = document.getElementById('loginUserName').value.trim();
                const password = document.getElementById('loginPassword').value;
                const inviteCode = document.getElementById('loginInviteCode').value.trim();
                const roomId = document.getElementById('loginRoomId').value;

                if (!userName || !password || !inviteCode) {
                    this.showMessage('error', '请填写完整的登录信息和邀请码');
                    return;
                }

                try {
                    this.setLoading(true, '正在登录并验证邀请码...');

                    // 1. 先进行用户登录
                    const loginResponse = await this.apiClient.callApi('/api/v1/auth/login', {
                        user_name: userName,
                        user_password: password
                    }, {
                        method: 'POST'
                    });

                    if (!loginResponse.data || !loginResponse.data.success) {
                        this.showMessage('error', loginResponse.data?.message || '登录失败');
                        return;
                    }

                    // 2. 使用登录获得的Token验证邀请码
                    const userJwtToken = (loginResponse.data.tokens?.access_token) || loginResponse.data.jwt_token;
                    
                    const roomResponse = await this.verifyInviteCodeAndGetRoomInfo(
                        roomId, inviteCode, userName, userJwtToken
                    );

                    if (roomResponse && roomResponse.success) {
                        // 保存用户状态
                        this.currentUser = {
                            uid: loginResponse.data.uid,
                            user_name: loginResponse.data.user_name,
                            user_nickname: loginResponse.data.user_nickname,
                            jwt_token: userJwtToken
                        };
                        this.currentUserType = 'user';
                        
                        // 保存到localStorage
                        const userStateForStorage = {
                            ...this.currentUser,
                            user_type: 'user',
                            login_time: new Date().toISOString()
                        };
                        localStorage.setItem('livekit_user', JSON.stringify(userStateForStorage));

                        // 保存Token信息
                        const tokens = {
                            accessToken: userJwtToken,
                            refreshToken: loginResponse.data.refresh_token,
                            expiresAt: loginResponse.data.expires_at
                        };
                        localStorage.setItem('livekit_tokens', JSON.stringify(tokens));

                        this.showSuccessAndDisplayData(roomResponse, `用户登录成功！欢迎 ${loginResponse.data.user_nickname}`);
                    } else {
                        this.showMessage('error', roomResponse?.error || '邀请码验证失败');
                    }

                } catch (error) {
                    this.showMessage('error', '登录失败：' + (error.message || '未知错误'));
                } finally {
                    this.setLoading(false);
                }
            }

            // 注册处理（仅注册，不自动登录）
            async handleRegister() {
                const userName = document.getElementById('registerUserName').value.trim();
                const nickname = document.getElementById('registerNickname').value.trim();
                const password = document.getElementById('registerPassword').value;

                if (!userName || !nickname || !password) {
                    this.showMessage('error', '请填写完整的注册信息');
                    return;
                }

                try {
                    this.setLoading(true, '正在注册账号...');

                    // 获取客户端IP
                    const clientIP = await this.getClientIP();

                    const response = await this.apiClient.callApi('/api/v1/auth/register', {
                        user_name: userName,
                        user_nickname: nickname,
                        user_password: password,
                        user_ip: clientIP
                    }, {
                        method: 'POST'
                    });

                    if (response.data && response.data.success) {
                        // 清空注册表单
                        document.getElementById('registerUserName').value = '';
                        document.getElementById('registerNickname').value = '';
                        document.getElementById('registerPassword').value = '';

                        // 如果后端强制自动登录了，需要执行退出登录
                        if (response.data.jwt_token) {
                            try {
                                await this.apiClient.callApi('/api/v1/auth/logout', null, {
                                    method: 'POST',
                                    headers: {
                                        'Authorization': `Bearer ${response.data.jwt_token}`
                                    }
                                });
                            } catch (error) {
                                // 静默处理
                            }
                        }

                        this.showMessage('success', '注册成功！请切换到"直接登录"验证邀请码');
                        
                        // 切换到登录表单
                        setTimeout(() => {
                            showAuthTab('login', null);
                            // 预填用户名
                            document.getElementById('loginUserName').value = userName;
                        }, 2000);

                    } else {
                        this.showMessage('error', response.data?.message || '注册失败');
                    }

                } catch (error) {
                    this.showMessage('error', '注册失败：' + (error.message || '未知错误'));
                } finally {
                    this.setLoading(false);
                }
            }

            // 游客模式登录处理
            async handleGuestLogin() {
                const inviteCode = document.getElementById('guestInviteCode').value.trim();
                const roomId = document.getElementById('guestRoomId').value;

                if (!inviteCode) {
                    this.showMessage('error', '请输入邀请码');
                    return;
                }

                try {
                    this.setLoading(true, '正在获取游客身份并验证邀请码...');

                    // 1. 获取游客身份
                    const guestResponse = await this.apiClient.callApi('/api/v1/auth/status');
                    
                    if (!guestResponse.data || !guestResponse.data.success || guestResponse.data.user_type !== 'guest') {
                        this.showMessage('error', '获取游客身份失败');
                        return;
                    }

                    // 2. 使用游客Token验证邀请码
                    const roomResponse = await this.verifyInviteCodeAndGetRoomInfo(
                        roomId, inviteCode, guestResponse.data.user_name, guestResponse.data.jwt_token
                    );

                    if (roomResponse && roomResponse.success) {
                        // 保存游客状态
                        this.currentUser = {
                            uid: 0,
                            user_name: guestResponse.data.user_name,
                            user_nickname: guestResponse.data.user_nickname,
                            jwt_token: guestResponse.data.jwt_token
                        };
                        this.currentUserType = 'guest';

                        this.showSuccessAndDisplayData(roomResponse, `游客模式登录成功！欢迎 ${guestResponse.data.user_nickname}`);
                    } else {
                        this.showMessage('error', roomResponse?.error || '邀请码验证失败');
                    }

                } catch (error) {
                    this.showMessage('error', '游客登录失败：' + (error.message || '未知错误'));
                } finally {
                    this.setLoading(false);
                }
            }

            // 验证邀请码并获取房间信息
            async verifyInviteCodeAndGetRoomInfo(roomId, inviteCode, userName, userJwtToken) {
                const params = {
                    room_id: roomId,
                    invite_code: inviteCode,
                    user_name: userName,
                    user_jwt_token: userJwtToken
                };

                const response = await this.apiClient.callApi('/api/v1/rooms/detail', params, {
                    method: 'GET'
                });

                return response.data;
            }

            // 获取客户端IP地址
            async getClientIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip && data.ip.trim() !== '' ? data.ip.trim() : null;
                } catch (error) {
                    return null;
                }
            }

            // 成功后显示JSON数据
            showSuccessAndDisplayData(responseData, successMessage) {
                // 显示成功消息
                this.showMessage('success', successMessage);

                // 隐藏表单，显示JSON数据区域
                document.getElementById('authForms').classList.add('hidden');
                document.getElementById('JsonData').classList.remove('hidden');

                // 显示格式化的JSON数据
                const jsonContent = document.getElementById('jsonContent');
                jsonContent.textContent = JSON.stringify(responseData, null, 2);
            }

            // 重置表单
            resetForm() {
                // 执行强制退出登录
                this.forceLogoutOnRefresh();
                
                // 重置所有表单
                document.querySelectorAll('input[type="text"], input[type="password"]').forEach(input => {
                    input.value = '';
                });
                
                // 恢复默认值
                document.getElementById('loginInviteCode').value = '';
                document.getElementById('guestInviteCode').value = '';
                document.getElementById('loginRoomId').value = '40398';
                document.getElementById('guestRoomId').value = '40398';
                
                // 切换回登录表单
                showAuthTab('login', null);
                
                this.showMessage('info', '已重置，请选择登录方式');
            }

            // 设置加载状态
            setLoading(loading, message = '') {
                this.isLoading = loading;
                const buttons = document.querySelectorAll('.btn');
                
                buttons.forEach(btn => {
                    if (loading) {
                        btn.disabled = true;
                        if (btn.onclick && btn.onclick.toString().includes('handle')) {
                            btn.innerHTML = `<span class="loading-spinner"></span>${message || '处理中...'}`;
                        }
                    } else {
                        btn.disabled = false;
                        // 重置按钮文本
                        if (btn.onclick && btn.onclick.toString().includes('handleDirectLogin')) {
                            btn.innerHTML = '登录并验证邀请码';
                        } else if (btn.onclick && btn.onclick.toString().includes('handleRegister')) {
                            btn.innerHTML = '注册账号';
                        } else if (btn.onclick && btn.onclick.toString().includes('handleGuestLogin')) {
                            btn.innerHTML = '游客模式登录';
                        }
                    }
                });
            }

            // 显示消息
            showMessage(type, text) {
                const container = document.getElementById('messageContainer');
                
                // 清除现有消息
                container.innerHTML = '';
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = text;
                
                container.appendChild(messageDiv);
                
                // 触发显示动画
                setTimeout(() => {
                    messageDiv.classList.add('show');
                }, 10);
                
                // 自动隐藏消息（除了info类型）
                if (type !== 'info') {
                    setTimeout(() => {
                        messageDiv.classList.remove('show');
                        setTimeout(() => {
                            if (messageDiv.parentNode) {
                                messageDiv.parentNode.removeChild(messageDiv);
                            }
                        }, 300);
                    }, 4000);
                }
            }
        }

        // 选项卡切换
        function showAuthTab(tabName, event = null) {
            // 更新选项卡样式
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 如果有event参数，设置点击的tab为活跃状态
            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                // 没有event参数时，根据tabName设置对应的tab为活跃状态
                const targetTab = tabName === 'login' ? 
                    document.querySelector('[onclick*="login"]') : 
                    tabName === 'register' ?
                    document.querySelector('[onclick*="register"]') :
                    document.querySelector('[onclick*="guest"]');
                if (targetTab) {
                    targetTab.classList.add('active');
                }
            }
            
            // 显示对应表单
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('guestForm').classList.add('hidden');
            
            if (tabName === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
            } else if (tabName === 'register') {
                document.getElementById('registerForm').classList.remove('hidden');
            } else if (tabName === 'guest') {
                document.getElementById('guestForm').classList.remove('hidden');
            }
        }

        // 全局函数代理
        let app;

        function handleDirectLogin() {
            app.handleDirectLogin();
        }

        function handleRegister() {
            app.handleRegister();
        }

        function handleGuestLogin() {
            app.handleGuestLogin();
        }

        function resetForm() {
            app.resetForm();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            app = new RoomInfoQueryApp();
        });

        // 页面卸载前清理
        window.addEventListener('beforeunload', () => {
            // 退出登录由页面加载时处理
        });
    </script>
